<!DOCTYPE html>
<html>
<head>
    <title>Resim Duzenle</title>
    <style>
        .colorButtons {
            display: block;
            margin: 20px 0;
        }

        canvas {
            cursor: crosshair;
        }

        div#sidebar {
            position: absolute;
            left: 0;
            width: 250px;
            padding: 20px 20px;
            top: 0;
        }

        canvas#canvas {
            left: 250px;
            top: 45px;
        }

        .btn {
            margin-bottom: 10px;
            width: 100%;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .toolsButtons .btn {
            width: 48%;
        }

        .sizeButtons .btn {
            width: 48%;
        }

        .colorpicker {
            background: transparent;
            height: 40px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="paint.js" async></script>
</head>
<!-- using Bootstrap CSS because lazy to write 3 classes -->

<body>
    <img style="display: none;" id="kopyalananResim">
    <div id="sidebar">
        <div class="colorButtons">
            <h3>Renk Seçimi</h3>
            <input type="color" id="colorpicker" value="#c81464" class="colorpicker">
        </div>
        <div class="colorButtons">
            <h3>Arka Plan Renk Seçimi</h3>
            <input type="color" value="#ffffff" id="bgcolorpicker" class="colorpicker">
        </div>

        <div class="toolsButtons">
            <button id="eraser" style="width: 100%;" class="btn btn-danger">Silgi</button>
        </div>

        <div class="buttonSize">
            <h3>Kalem Boyutu (<span id="showSize">5</span>)</h3>
            <input type="range" min="1" max="50" value="5" step="1" id="controlSize">
        </div>

        <br/>
        <br/>
        <button id="resmiEkranaSigdir" class="btn btn-primary">Resmi Ekrana Sığdır</button>
        <br/>
        <br/>
        <button id="geriAl" class="btn btn-success">İşlemi Geri Al</button>
    </div>
</body>

</html>
